<section class="contact py-5">
    <div class="container">
        <div class="text-center section-header mb-5">
            <h2 class="text-uppercase fs-1 fw-bolder">contact component</h2>
            <div class="decorate-line d-flex justify-content-center align-items-center gap-3 mb-3">
                <span class="line"></span>
                <span class="star fa fa-star"></span>
                <span class="line"></span>
            </div>
        </div>
        <form action="#">
            <input type="text" id="userName" placeholder="userName"/>
            <input type="text" id="userAge" placeholder="userAge"/>
            <input type="email" id="userEmail" placeholder="userEmail"/>
            <input type="password" id="userPass" placeholder="userPass"/>
            <button class="btn btn-style border rounded-2 mt-4">Send Message</button>
        </form>
    </div>
</section>
